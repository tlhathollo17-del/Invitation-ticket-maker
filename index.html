<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKLekwadi Invites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <img src="logo.jpeg" alt="CKLekwadi Invites Logo" class="logo">
    <h1>CKLekwadi Invites</h1>
</div>

<div class="form">
    <input id="eventName" placeholder="Event Name">
    <input type="file" id="imageinput" accept="image/*">
    <input id="date" placeholder="Date">
    <input id="time" placeholder="Time">
    <input id="venue" placeholder="Venue">
    <input id="host" placeholder="Host Name">

    <button onclick="generateTicket()">Generate Ticket</button>
    <button onclick="downloadPDF()">Download PDF</button>
</div>
    
<div id="ticket" class="ticket">
    <img id="ticketImage" class="ticket-image">
    <h2 id="tEvent"></h2>
    <p class="center"><span id="tDate"></span></p>
    <p class="center"><span id="tTime"></span></p>
    <p class="center"><span id="tVenue"></span></p>
    <p class="center"><em>Hosted by <span id="tHost"></span></em></p>
</div>

<div id="ticket" class="ticket">
    <h2 id="tEvent"></h2>
    <p><strong>Date:</strong> <span id="tDate"></span></p>
    <p><strong>Time:</strong> <span id="tTime"></span></p>
    <p><strong>Venue:</strong> <span id="tVenue"></span></p>
    <p><strong>Hosted by:</strong> <span id="tHost"></span></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
